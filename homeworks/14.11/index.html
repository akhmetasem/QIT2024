<body>
    <script>
         var Password = "amjilt_the_best";
         var Duriszhauap = 5;

        while (Duriszhauap > 0) {
        var enPassword = prompt("Парольді енгізіңіз: ");
       if (enPassword === Password) {
        alert("Пароль дұрыс!");
        break; 
       } else {
        Duriszhauap -= 1;  
        alert("Қате пароль! Қалған мүмкіндіктер: " + Duriszhauap);
       }

        if (Duriszhauap === 0) {
        alert("Too many attempts");
       }
       }
    </script>
