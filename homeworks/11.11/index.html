<body>
    <script>
        //tapsirma1
        var a = prompt("Бірінші қабырға ұзындығын енгізіңіз:");
        var b = prompt("Екінші қабырға ұзындығын енгізіңіз:");
        var c = prompt("Үшінші қабырға ұзындығын енгізіңіз: ");
        
        if (('a + b > c && a + c > b && b + c > a')) {
          alert ("Бұл үшбұрыш жасай алады");
        } else {
          alert ("Бұл үшбұрыш жасай алмайды");
        }
        //tapsirma2
        var a = +prompt("0 немесе одан жоғары бүтін сан енгізіңіз: ")
        if (a < 0){
            alert("Факториалды тек 0 немесе одан жоғары сандар үшін есептей аламыз")
        } else{
            factorial = 1
            for (var i = 1; i <= a; i++) 
                factorial *= i;
    }
      alert("Санның факториалы: {factorial}");
        
        //tapsirma3
        var num = parseInt(prompt("0-ден 100 аралығында ұпай енгізіңіз"));
if (num < 0 || num > 100) {
    alert("0-ден 100 аралығында ұпай енгізіңіз");
} else {
    var sorch= (num / 10);  
        switch (sorch) {
        case 10: 
        case 9:
            alert("Баға: A");
            break;
        case 8:
            alert("Баға: B");
            break;
        case 7:
            alert("Баға: C");
            break;
        case 6:
            alert("Баға: D");
            break;
        default:
            alert("Баға: F");
            break;
    }
}
        
    </script>
