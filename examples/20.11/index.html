   const myBank = () => {
    let result = 0;
    let money;
    while (money != 0){
        money = +prompt("aqsha");
        if (money == 0)  break;
    let currency = prompt("USD/EUR/KZT");
    if (currency == 'EUR'){
        result += money;
    } else if (currency == 'USD'){
        result += money * 0.85;
    } else if (currency == 'KZT'){
        result += money * 0.002;
    }
    }
    return result;
   }
